<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Use Google Emojis -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Segoe UI Emoji</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
