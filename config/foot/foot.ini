[main]
  font=monospace:size=14,Noto Sans CJK JP:size=14,Symbols Nerd Font:size=14,Noto Color Emoji:size=14
  selection-target=both
  pad=4x4

[colors]
 foreground=ffffff
 background=000000

[scrollback]
  lines=16384

[mouse]
  hide-when-typing=yes

[key-bindings]
    scrollback-up-half-page=Mod1+u
    scrollback-up-line=Mod1+k
    scrollback-down-half-page=Mod1+d
    scrollback-down-line=Mod1+j
